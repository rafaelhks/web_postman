<html>
<head>
    <meta charset="UTF-8">
    <title>Web Postman</title>
    <link rel="stylesheet" href="resources/css/styles.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="row">
        <span class="header-title">Web Postman</span>
    </div>
    <div class="row">
        <div class="col-2">
            <label for="sel_method">Method</label>
            <select id="sel_method" onchange="methodChanged();">
                <option value="GET" selected="selected">GET</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="col-6">
            <label for="in_url">URL</label>
            <input id="in_url" type="text" placeholder="URL" autofocus/>
        </div>
        <div class="col-2">
            <label for="sel_c_type">Content Type</label>
            <select id="sel_c_type">
                <option value="application/json" selected="selected">application/json</option>
                <option value="text/plain">text/plain</option>
            </select>
        </div>
        <div class="col-2">
            <button type="submit" onclick="justDoIt();" id="send_button" style="width: 100%;margin-top: 42px;">Send</button>
        </div>

        <div id="post_body_container" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <label for="in_body">Body</label>
                    <textarea id="in_body" name="in_body" placeholder="Write content here" style="height:200px"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <textarea id="result" name="result" placeholder="Result will appear here" style="height:200px"></textarea>
        </div>
    </div>
    <script src="resources/js/scripts.js"></script> 
</body>
</html>
